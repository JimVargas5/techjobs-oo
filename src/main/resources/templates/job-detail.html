<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <p>Gotta leave one for Bobo.</p>
    <!-- // TODO #2 - display the job fields, one per row -->
    <div th:if="${givenJob}">
        <table class="job-listing">
            <tr>
                <th>Name</th>
                <td th:text="${givenJob.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${givenJob.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${givenJob.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${givenJob.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${givenJob.coreCompetency}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
